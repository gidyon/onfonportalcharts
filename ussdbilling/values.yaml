image: 
  repository: nofno/ussdbilling
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# command will overrides the image entrypoint
command:
# ['/app/service']

# args is arguments passed when the container is started
args:
# ['--config-file=/app/configs/config.yaml']

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
  
startupProbe:
  httpGet:
    path: /api/ussdbillings/health/ready
    scheme: HTTP
    port: 80
  periodSeconds: 10
  failureThreshold: 10

livenessProbe:
  httpGet:
    path: /api/ussdbillings/health/live
    scheme: HTTP
    port: 80
  initialDelaySeconds: 5
  timeoutSeconds: 3
  periodSeconds: 20
  failureThreshold: 3

resources:
  limits:
    # cpu: 2000m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 12Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 50
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# replicaCount: 1

nodeSelector: {}

tolerations: []

affinity: {}

# existingSecrets are secrets that should already exist for the container to run correctly
existingSecrets:
  symmetricKeysCredentials: "symmetric-keys" # keys: jwt-signing-key,api-hash-key,api-block-key,fcm-server-key

# extraEnv contains additional environment variables suppliws by the user
extraEnv:

# extraVolume contains additional volumes supplied by user
extraVolume:
  - name: mysql-creds
    mountPath: /app/secrets/mysql/
    readOnly: true
  - name: redis-credentials
    mountPath: /app/secrets/redis/
    readOnly: true

# extraVolumeMount specifies volume mounts for extraVolume
extraVolumeMount:
  - name: mysql-creds # keys: mysql-root-password,mysql-replication-password,mysql-password,mysql-default-user,mysql-default-schema,mysql-replication-user
    secret:
      secretName: mysql-creds
  - name: redis-credentials # keys: redis-root-password,redis-database
    secret:
      secretName: redis-credentials

# config contains values for the service configuration
config:
  serviceName: USSD Billing API
  serviceType: ClusterIP
  httpPort: 80
  startupSleepSeconds: 15
  logLevel: -1
  security:
    insecure: true
  databases:
    - required: true
      type: sqlDatabase
      address: mysql:3306
      userFile: /app/secrets/mysql/mysql-default-user
      schemaFile: /app/secrets/mysql/mysql-default-schema
      passwordFile: /app/secrets/mysql/mysql-password
      metadata:
        name: sqlWrites
        dialect: mysql
        orm: gorm
    - required: true
      type: sqlDatabase
      address: mysql-slave:3306
      userFile: /app/secrets/mysql/mysql-default-user
      schemaFile: /app/secrets/mysql/mysql-default-schema
      passwordFile: /app/secrets/mysql/mysql-password
      metadata:
        name: sqlReads
        dialect: mysql
        orm: gorm
    - required: true
      type: redisDatabase
      address: redis-master:6379
      passwordFile: /app/secrets/redis/redis-root-password
      metadata:
        name: redisWrites
    - required: true
      type: redisDatabase
      address: redis-slave:6379
      passwordFile: /app/secrets/redis/redis-root-password
      metadata:
        name: redisReads
  externalServices:
    - name: ussdchannel
      required: true
      address: ussdchannel:8080
      k8service: true
      insecure: true
    - name: ussdlog
      required: true
      address: ussdlog:8080
      k8service: true
      insecure: true